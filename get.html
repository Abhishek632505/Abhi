<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Abhishek Anand</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Animated background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('woman-smart-watch-using-laptop-260nw-1963799335.jpg') no-repeat center center / cover;
      z-index: -2;
      animation: moveBackground 30s infinite linear;
    }

    @keyframes moveBackground {
      0% {
        background-position: 50% 50%;
      }
      50% {
        background-position: 55% 55%;
      }
      100% {
        background-position: 50% 50%;
      }
    }

    /* Gradient overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(142, 45, 226, 0.6), rgba(74, 0, 224, 0.6));
      z-index: -1;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ddd;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #ff4b2b;
      color: #fff;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 1.5rem;
      }

      .contact-container h1 {
        font-size: 2rem;
      }

      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Get in Touch</h1>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="footer">
      &copy; 2025 Abhishek Anand | Designed with ðŸ’–
    </div>
  </div>

</body>
</html>
