<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .gold-text { color: #FFD700; }
    .gold-border { border-color: #FFD700; }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="max-w-6xl mx-auto px-4 py-10 flex flex-col md:flex-row items-center justify-between border-b border-gray-300">
    <div class="flex items-center space-x-6">
      <!-- ✅ Your actual photo here -->
      <img src="WhatsApp Image 2025-08-01 at 00.18.38_74940fad.jpg" alt="Abhishek Anand" class="w-28 h-28 rounded-full border-4 gold-border shadow-md object-cover">
      <div>
        <h1 class="text-4xl font-bold gold-text">Abhishek Anand</h1>
        <p class="text-gray-200 mt-1 bg-blue-900 bg-opacity-80 px-3 py-1 rounded-md inline-block">
          Web Developer • AI Enthusiast
        </p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-6 md:mt-0">
      <a href="chat.html" class="text-white border border-yellow-400 px-4 py-2 rounded-full hover:bg-yellow-400 hover:text-black transition duration-300">
        💬 Chatbot
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-12 space-y-12">

    <!-- Contact Form -->
    <section class="bg-black bg-opacity-70 p-8 rounded-xl shadow-lg border border-gray-700">
      <h2 class="text-2xl font-semibold gold-text mb-6">📬 Send a Message</h2>
      <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="space-y-6">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-300">Your Name</label>
          <input type="text" name="name" required class="w-full bg-black text-white border border-gray-700 p-3 rounded-md focus:outline-none focus:border-yellow-400">
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-300">Email Address</label>
          <input type="email" name="email" required class="w-full bg-black text-white border border-gray-700 p-3 rounded-md focus:outline-none focus:border-yellow-400">
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-300">Message</label>
          <textarea name="message" rows="5" required class="w-full bg-black text-white border border-gray-700 p-3 rounded-md focus:outline-none focus:border-yellow-400"></textarea>
        </div>
        <button type="submit" class="bg-[#FFD700] text-black font-semibold px-6 py-3 rounded-md hover:bg-[#e6c200] transition">
          Send Message
        </button>
      </form>
    </section>

    <!-- Social Media -->
    <section class="bg-black bg-opacity-70 p-8 rounded-xl shadow-lg border border-gray-700">
      <h2 class="text-2xl font-semibold gold-text mb-6">🔗 Connect with Me</h2>
      <div class="flex flex-wrap gap-6 text-base text-gray-300">
        <a href="https://www.linkedin.com/in/abhishek-anand-a65027376/" target="_blank" class="hover:text-[#FFD700] transition">LinkedIn</a>
        <a href="https://github.com/Abhishek632505" target="_blank" class="hover:text-[#FFD700] transition">GitHub</a>
        <a href="https://x.com/AbhishekAn5056" target="_blank" class="hover:text-[#FFD700] transition">Twitter</a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-300 text-sm py-8 border-t border-gray-700 bg-black bg-opacity-70 rounded-xl">
    &copy; 2025 <span class="gold-text">Abhishek Anand</span>. Crafted with ❤️ in color & gold.
  </footer>

</body>
</html>
