<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('WhatsApp Image 2025-08-01 at 00.18.38_74940fad.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Subtle custom scrollbar */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: rgba(100, 100, 100, 0.4);
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-3 sm:p-6 font-sans backdrop-blur-sm bg-black/40">

  <div class="w-full max-w-md sm:max-w-lg lg:max-w-xl bg-white shadow-2xl rounded-3xl overflow-hidden border border-gray-300 flex flex-col h-[90vh] sm:h-[80vh]">
    
    <!-- Profile Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 sm:p-5 flex items-center space-x-3 sm:space-x-4">
      <img src="219231826.jpeg" alt="Abhishek Anand" class="w-12 h-12 sm:w-14 sm:h-14 rounded-full border-4 border-white shadow-md"/>
      <div>
        <h1 class="text-lg sm:text-xl font-bold text-white">Abhishek Anand</h1>
        <p class="text-xs sm:text-sm text-blue-200">Digital Chat Assistant</p>
      </div>
    </div>

    <!-- Chatbox -->
    <div id="chat-box" class="flex-1 p-3 sm:p-4 overflow-y-auto bg-gray-100 space-y-3">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Input Area -->
    <div class="p-3 sm:p-4 border-t bg-white flex items-center space-x-2">
      <input id="user-input" type="text" placeholder="Type a message..." 
        class="flex-1 border border-gray-300 rounded-full px-3 sm:px-4 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      <button onclick="sendMessage()" 
        class="bg-indigo-600 text-white px-4 sm:px-5 py-2 rounded-full text-sm sm:text-base hover:bg-indigo-700 transition duration-300">
        Send
      </button>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // User message
      const userMessage = document.createElement("div");
      userMessage.className = "text-right";
      userMessage.innerHTML = `<div class="inline-block bg-indigo-200 text-black px-3 py-2 sm:px-4 sm:py-2 rounded-2xl max-w-[80%] text-sm sm:text-base">${message}</div>`;
      chatBox.appendChild(userMessage);

      // Bot reply
      const botMessage = document.createElement("div");
      botMessage.className = "text-left";
      botMessage.innerHTML = `<div class="inline-block bg-white border px-3 py-2 sm:px-4 sm:py-2 rounded-2xl max-w-[80%] mt-1 shadow text-sm sm:text-base">Hello! You said: ${message}</div>`;
      chatBox.appendChild(botMessage);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
