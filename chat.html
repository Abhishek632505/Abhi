<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('WhatsApp Image 2025-08-01 at 00.18.38_74940fad.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 font-sans backdrop-blur-sm bg-black/40">

  <div class="w-full max-w-lg bg-white shadow-2xl rounded-3xl overflow-hidden border border-gray-300">
    <!-- Profile Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-5 flex items-center space-x-4">
      <img src="219231826.jpeg" alt="Abhishek Anand" class="w-14 h-14 rounded-full border-4 border-white shadow-md"/>
      <div>
        <h1 class="text-xl font-bold text-white">Abhishek Anand</h1>
        <p class="text-sm text-blue-200">Digital Chat Assistant</p>
      </div>
    </div>

    <!-- Chatbox -->
    <div id="chat-box" class="h-96 p-4 overflow-y-auto bg-gray-100 space-y-3">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Input Area -->
    <div class="p-4 border-t bg-white flex items-center space-x-2">
      <input id="user-input" type="text" placeholder="Type a message..." class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      <button onclick="sendMessage()" class="bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-700 transition duration-300">Send</button>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // User message
      const userMessage = document.createElement("div");
      userMessage.className = "text-right";
      userMessage.innerHTML = `<div class="inline-block bg-indigo-200 text-black px-4 py-2 rounded-2xl max-w-[80%]">${message}</div>`;
      chatBox.appendChild(userMessage);

      // Bot reply
      const botMessage = document.createElement("div");
      botMessage.className = "text-left";
      botMessage.innerHTML = `<div class="inline-block bg-white border px-4 py-2 rounded-2xl max-w-[80%] mt-1 shadow">Hello! You said: ${message}</div>`;
      chatBox.appendChild(botMessage);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
