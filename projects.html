<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed; inset: 0;
      background: url('üåûüöÄ Will Your Competitor‚Äôs Social Media Analytics Outshine Yours This Summer_ üåü.jpeg') no-repeat center/cover;
      z-index: -1;
      animation: bgFloat 25s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes bgFloat { 
      0%{transform:scale(1)}
      50%{transform:scale(1.03)}
      100%{transform:scale(1)} 
    }

    .content {
      flex: 1 0 auto;
      display: flex; flex-direction: column; align-items: center;
      padding: 40px 20px; color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      gap: 40px; position: relative; z-index: 1;
    }

    .heading-box {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      padding: 20px 30px; border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 90%; text-align: center;
    }
    .heading-box h1 { 
      font-size: 2rem; margin: 0; color: #fff; font-weight: 700; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4); 
    }

    .video-row {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;
      width: 100%; max-width: 1200px;
    }

    .video-block { 
      display: flex; flex-direction: column; align-items: center; 
      gap: 20px; width: 48%; 
    }

    .card-button {
      padding: 12px 30px; font-size: 1.1rem; font-weight: 700; color: #fff;
      border: none; border-radius: 25px; cursor: pointer; transition: .4s ease;
      text-align: center; text-shadow: 0 0 5px rgba(0,0,0,0.4);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); outline: none;
    }
    .card-button.metro { background: linear-gradient(135deg, #00c6ff, #0072ff); }
    .card-button.metro:hover { background: linear-gradient(135deg, #0072ff, #00c6ff); transform: scale(1.08); box-shadow: 0 6px 20px rgba(0,114,255,.5); }
    .card-button.patna { background: linear-gradient(135deg, #ff512f, #dd2476); }
    .card-button.patna:hover { background: linear-gradient(135deg, #dd2476, #ff512f); transform: scale(1.08); box-shadow: 0 6px 20px rgba(255,81,47,.5); }

    footer {
      flex-shrink: 0; background: #001f3f; color: #fff; text-align: center;
      padding: 20px 10px; font-size: .95rem; text-shadow: 1px 1px 2px #000; width: 100%;
    }

    @media (max-width: 768px) {
      .heading-box h1 { font-size: 1.6rem; }
      .video-row { flex-direction: column; align-items: center; gap: 30px; }
      .video-block { width: 100%; }
      .card-button { font-size: 1rem; padding: 10px 20px; width: 80%; max-width: 300px; }
      footer { font-size: .85rem; padding: 15px 10px; }
    }
    @media (max-width: 480px) {
      .heading-box h1 { font-size: 1.4rem; }
      .card-button { font-size: .95rem; padding: 10px 16px; }
    }

    /* --- Fullscreen Video Overlay (Responsive) --- */
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.9);
      display: none;
      align-items: center; justify-content: center;
      z-index: 9999; padding: 20px;
    }
    .overlay.active { display: flex; }

    .video-shell {
      position: relative;
      width: 100%;
      max-width: 1200px;   /* Desktop limit */
      aspect-ratio: 16/9;
    }

    .video-frame {
      width: 100%; height: 100%;
      position: relative;
    }

    .video-frame iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0; border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
      background: #000;
    }

    @media (max-width: 768px) {
      .video-shell { max-width: 95%; }
    }
    @media (max-width: 480px) {
      .video-shell { max-width: 100%; border-radius: 0; }
      .video-frame iframe { border-radius: 0; }
    }

    .close-btn {
      position: fixed; top: 16px; right: 16px;
      font: 700 16px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 10px 14px; border-radius: 999px; border: none; cursor: pointer;
      background: rgba(255,255,255,.14); color: #fff; backdrop-filter: blur(4px);
      transition: transform .15s ease, background .2s ease;
    }
    .close-btn:hover { transform: scale(1.04); background: rgba(255,255,255,.22); }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,1px,1px); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <div class="content">
    <div class="heading-box">
      <h1>Welcome to My Project</h1>
    </div>

    <div class="video-row">
      <div class="video-block">
        <button class="card-button metro">Metro Project</button>
      </div>

      <div class="video-block">
        <button id="patnaBtn" class="card-button patna" aria-haspopup="dialog" aria-controls="ytOverlay">Patna Metro Code</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Abhishek Anand | All rights reserved. | Designed with ‚ù§Ô∏è
  </footer>

  <!-- Fullscreen YouTube Overlay -->
  <div id="ytOverlay" class="overlay" role="dialog" aria-modal="true" aria-label="Patna Metro Video">
    <button id="closeOverlay" class="close-btn" aria-label="Close video (Esc)">‚úñ</button>
    <div class="video-shell" id="videoShell">
      <div class="video-frame" id="videoFrame">
        <!-- Video injected here -->
      </div>
    </div>
    <span class="sr-only" id="focusTrapStart" tabindex="0"></span>
    <span class="sr-only" id="focusTrapEnd" tabindex="0"></span>
  </div>

  <script>
    const YT_VIDEO_ID = "L3iPzAW_ZxE"; // Example video ID

    const patnaBtn   = document.getElementById('patnaBtn');
    const overlay    = document.getElementById('ytOverlay');
    const closeBtn   = document.getElementById('closeOverlay');
    const videoFrame = document.getElementById('videoFrame');

    function buildEmbedSrc() {
      const params = new URLSearchParams({
        autoplay: '1',
        mute: '1',
        playsinline: '1',
        rel: '0',
        modestbranding: '1',
        controls: '1'
      });
      return `https://www.youtube.com/embed/${YT_VIDEO_ID}?${params.toString()}`;
    }

    function openOverlay() {
      videoFrame.innerHTML = `<iframe
          title="Patna Metro Video"
          src="${buildEmbedSrc()}"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>`;
      overlay.classList.add('active');
      closeBtn.focus();
    }

    function closeOverlay() {
      overlay.classList.remove('active');
      videoFrame.innerHTML = "";
      patnaBtn.focus();
    }

    patnaBtn.addEventListener('click', openOverlay);
    closeBtn.addEventListener('click', closeOverlay);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('active')) closeOverlay();
    });
    overlay.addEventListener('click', (e) => {
      const clickedInside = e.target.closest('#videoFrame') || e.target.id === 'closeOverlay';
      if (!clickedInside) closeOverlay();
    });
    overlay.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
